env:
  global:
    - CC_TEST_REPORTER_ID=24aae76990c8b522db8bd3929e09a00e6d99062e47f2bc828770d941aaeabeaa

language: python
python:
  - "3.6"

install: 
  - pip install -r requirements.txt
  - pip install pytest-cov
  - pip install coveralls


before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
  - "psql -c 'create database test_fastfoodfast;' -U postgres"
  - "psql -c 'create database fastfoodfast;' -U postgres"
  - "psql -c 'create database dev_fastfoodfast;' -U postgres"

script:
 
  - coverage run --source=app -m pytest && coverage report

after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
  
after_success:
  - coveralls
  
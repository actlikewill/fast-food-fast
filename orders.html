<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <title>Home | Fast Food Fast</title>
</head>
<body>
    <div class="main">
        <header>
            <img class="logo" src="img/fast-logo.svg" alt="">         
                        
        </header>


        <div class="heading">
            <h3>Click on an item to add to your order</h3>
        </div>
        <div class="row">
            <div class="menu">
                <div id="fries" class="menu-item" onclick="addItem(this.id)">
                    <div class="menu-img">
                        <img src="img/fries.svg" alt="">
                    </div>
                    <div  class="menu-text">
                        <h4>French Fries</h4>
                    </div>
                    <div  class="menu-price">
                        <h4>Ksh 250</h4>
                    </div>
                </div>
                <div id="chicken" class="menu-item" id="chicken" onclick="addItem(this.id)">
                    <div class="menu-img">
                        <img src="img/chicken.svg" alt="">
                    </div>
                    <div class="menu-text">
                        <h4>Chicken</h4>
                    </div>
                    <div class="menu-price">
                        <h4>Ksh 150</h4>
                    </div>
                </div>
                <div id="hotdog" class="menu-item" onclick="addItem(this.id)">
                    <div class="menu-img">
                        <img id="hotdog" src="img/hotdog.svg" alt="">
                    </div>
                    <div class="menu-text">
                        <h4>Hotdog</h4>
                    </div>
                    <div class="menu-price">
                        <h4>Ksh 180</h4>
                    </div>
                </div>
                <div id="coffee" class="menu-item" onclick="addItem(this.id)">
                    <div class="menu-img">
                        <img src="img/coffee.svg" alt="">
                    </div>
                    <div class="menu-text">
                        <h4>Coffee</h4>
                    </div>
                    <div class="menu-price">
                        <h4>Ksh 100</h4>
                    </div>
                </div>
                <div id="burger" class="menu-item" onclick="addItem(this.id)">
                    <div class="menu-img">
                        <img src="img/burger.svg" alt="">
                    </div>
                    <div class="menu-text">
                        <h4>Burger</h4>
                    </div>
                    <div class="menu-price">
                        <h4>Ksh 300</h4>
                    </div>
                </div>
                
            </div>
            <div class="order">
                <div class="order-heading">
                    <h4>Your Order</h4>
                </div>
                <div id="order-list">
                    
                </div>
                <div class="spacer">
                    
                </div>

                <div class="order-button">                
                    <button>Place Order</button>
                </div>          
                
                
            </div>
        </div>
    </div>
<script src="js/script.js"></script>
    
</body>
</html>
